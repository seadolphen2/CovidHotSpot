          <div id= "login-box">

                <a href= "Home.html"><input type="submit" name = "signup-button" value="Sign Up"/></a>

              <div class="right-box">
                <span class="signinwith">Sign in with Social Network</span>

                <a href = "Home.html"><button class="social facebook">Log in with Facebook</button></a>
                <a href = "Home.html"><button class="social google">Log in with Google</button></a>

              </div>
          </div>
        </body>
